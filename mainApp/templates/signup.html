{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>OnlineBazar registration</title>
{% endblock %}
{% block body %}
<div class="container-fluid  mt-3">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"><img
                src="{% static 'images/signuppic.jpg' %}" class="w-100 rounded" height="680px" width="500px"></div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <h5 class="background text-light p-2 text-center">Signup</h5>
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
            </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name">

                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username">

                </div>
                <div class="mb-3">
                    <label for="email`" class="form-label">Email id</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email">

                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter your Contact no.">

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password"
                        placeholder="Enter your current password">
                </div>
                <div class="mb-3">
                    <label for="cpassword" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" name="cpassword"
                        placeholder="Enter your current password">
                </div>
                <div class="mb-3">
                    <label for="accounttype" class="form-label">Account type</label>
                    <select name="actype" class="form-control">
                        <option value="seller">Seller</option>
                        <option value="buyer">Buyer</option>
                    </select>
                    <div class="mt-3">
                        <button type="submit" class="btn background text-light w-100 text-center">Register</button>

                    <a href="/login/" class=" text-decoration-none ">Already a member? Login</a>
                    </div>
            </form>
        </div>

    </div>
</div>


{% endblock %}
