{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>Forgot Password|OnlineBazar</title>
{% endblock %}
{% block body %}
<div class="container-fluid  mt-3" style="height: 80vh;">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"><img src="{% static 'images/forget.jpg' %}"
                class="w-100"></div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <h5 class="background text-light p-2 text-center">Forgot Password</h5>
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
            </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" name="password" placeholder="New password">
                </div>
                <div class="mb-3">
                    <label for="cpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword" placeholder="confirm new password">
                </div>
                
                <button type="submit" class="btn background text-light w-100 text-center">Submit</button>
            </form>
        </div>

    </div>
</div>


{% endblock %}
